<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="i" start="1">
        <li>Acordar</li>
        <li>Ligar para o Paulo</li>
        <li>Tomar café</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="circle"><!--disc circle square-->
        <li>Pão</li>
        <li>Tomate</li>
        <li>Arroz</li>
    </ul>
</body>
</html>
